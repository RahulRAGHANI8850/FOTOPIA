<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOPIA</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- main div -->
    <div class="main-container">
        <!-- banner heading  -->
        <div class="banner-heading fixed-width">
            <h1>Image Search App</h1>
        </div>

        <!-- search box -->
        <div class="search-box fixed-width">
            <form action="#" class="image-form">
                <input type="text" id="search-input" placeholder="Search For Image">
                <button id="search-button">Search</button>
            </form>
        </div>

        <!-- images-sec -->
        <section class="image-sec fixed-width clearfix">

            <div class="images">
                <img src="images/pic01.jpg" alt="Picture1">
                <a href="#" class="images-a">Hello we are here!</a>
            </div>

            <div class="images">
                <img src="images/pic02.jpg" alt="Picture1">
                <a href="#">welcome to our webapp!</a>
            </div>

            <div class="images">
                <img src="images/pic03.jpg" alt="Picture1">
                <a href="#">We are learning API</a>
            </div>

        </section>

        <div class="more-btn">
            <button id="more">Show More</button>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
